<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Custom container/wrapper -->
    <div class="wrapper">
      <nav>
        <div class="nav-content">
          <img src="./assets/img/library-books.svg" alt="" />
          <h2>Mono-Bookshelf</h2>
        </div>
      </nav>

      <main id="application">
        <section id="insert-section" class="mb-40">
          <div class="card-insert">
            <div class="card-head">
              <img src="./assets/img/subtle-pattern.png" alt="pattern">
            </div>
            <div class="card-body">
              <h2>Insert your new list book here:</h2>
              <button type="button" id="myModalButton" class="button-insert">+ Add new book</button>

              <div class="modal" id="myModalElement">
                <!-- Modal content -->
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close" id="closeModal">&times;</span>
                    <h2 class="modal-header-text">Input your book into the form below</h2>
                  </div>
                  <div class="modal-body">
                    <form action="" class="form-container">
                      <div class="form-wrap">
                        <label for="title">Book title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                      </div>
                      <div class="form-wrap">
                        <label for="author">Book author:</label>
                        <input type="text" class="form-control" id="author" name="author">
                      </div>
                      <div class="form-wrap">
                        <label for="year">Book year:</label>
                        <input type="text" class="form-control" id="year" name="year">
                      </div>
                      <div class="form-wrap form-check">
                        <input type="checkbox" name="finished-checkbox" id="finished-checkbox" class="finished-checkbox">
                        <label for="finished-checkbox">Finished Reading</label>
                      </div>
                      <button type="submit" class="button-submit">Submit your book to the "unfinished reading" section</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="search-section" class="mb-40">
          <div class="card-search">
            <div class="search-label">
              <h4>Search based on predefined criteria:</h4>
            </div>
            <div class="searchbox">
              <input type="text" class="search-input" name="search-input" id="search-input" placeholder="This feature is to search for your book ">
              <button type="submit" class="button-search">
                <img src="./assets/img/fa_search.svg" alt="">
                <span>Search</span>
              </button>
            </div>
          </div>
        </section>
        <section id="show-section" class="mb-40">
          <div class="card-show">
            <div class="nav-and-tabs">
              <div class="tab-component">
                <h3>Finished Reading</h3>
              </div>
              <div class="tab-component">
                <h3>Not Finished Reading</h3>
              </div>
            </div>
            <div class="data-container">
              <div class="card-data col-6">
                <div class="data-text">
                  <div class="data-desc">
                    <h2>Manusia Brontosaurus</h2>
                    <div class="data-sub-desc">
                      <h4>Author: </h4>
                      <span>Raditya Dika</span>
                    </div>
                    <div class="data-sub-desc">
                      <h4>Year: </h4>
                      <span>2014</span>
                    </div>
                  </div>
                  <div class="data-sub-button">
                    <button type="button" class="button-edit">Edit</button>
                    <button type="button" class="button-delete">Hapus</button>
                    <button type="button" class="button-checker">Mark not finished</button>
                  </div>
                </div>
              </div>
              <div class="card-data col-6">
                <div class="data-text">
                  <div class="data-desc">
                    <h2>Beyond God and Evil</h2>
                    <div class="data-sub-desc">
                      <h4>Author: </h4>
                      <span>Fredrich Nietzsche</span>
                    </div>
                    <div class="data-sub-desc">
                      <h4>Year: </h4>
                      <span>1886</span>
                    </div>
                  </div>
                  <div class="data-sub-button">
                    <button type="button" class="button-edit">Edit</button>
                    <button type="button" class="button-delete">Hapus</button>
                    <button type="button" class="button-checker">Mark not finished</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
