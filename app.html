<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Custom container/wrapper -->
    <div class="wrapper">
      <nav>
        <div class="nav-content">
          <img src="./assets/img/library-books.svg" alt="" />
          <h2>Mono-Bookshelf</h2>
        </div>
      </nav>

      <main id="application">
        <section id="insert-section" class="mb-40">
          <div class="card-insert">
            <div class="card-head">
              <img src="./assets/img/subtle-pattern.png" alt="pattern" />
            </div>
            <div class="card-body">
              <h2>Insert your new book list here:</h2>
              <button type="button" id="myModalButton" class="button-insert">+ Add new book</button>

              <div class="modal" id="myModalElement">
                <!-- Modal content -->
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close" id="closeModal">&times;</span>
                    <h2 class="modal-header-text">Input your book into the form below</h2>
                  </div>
                  <div class="modal-body">
                    <form action="" class="form-container" id="myForm">
                      <div class="form-wrap">
                        <label for="title">Book title:</label>
                        <input type="text" class="form-control" id="title" name="title" required />
                      </div>
                      <div class="form-wrap">
                        <label for="author">Book author:</label>
                        <input type="text" class="form-control" id="author" name="author" required />
                      </div>
                      <div class="form-wrap">
                        <label for="year">Book year:</label>
                        <input type="number" min="1500" max="2025" class="form-control" id="year" name="year" required />
                      </div>
                      <div class="form-wrap form-check">
                        <input type="checkbox" name="completed-checkbox" id="completed-checkbox" class="completed-checkbox" />
                        <label for="completed-checkbox">Completed Reading</label>
                      </div>
                      <button type="submit" class="button-submit">Submit your book to the "unfinished reading" section</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="search-section" class="mb-40">
          <div class="card-search">
            <div class="search-label">
              <h4>Search based on predefined criteria:</h4>
            </div>
            <div class="searchbox">
              <input type="text" class="search-input" name="search-input" id="search-input" placeholder="This feature is to search for your book " />
              <button type="submit" class="button-search">
                <img src="./assets/img/fa_search.svg" alt="" />
                <span>Search</span>
              </button>
            </div>
          </div>
        </section>
        <section id="show-section" class="mb-40">
       
        </section>
      </main>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
