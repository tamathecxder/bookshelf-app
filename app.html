<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-content">
          <img src="./assets/img/library-books.svg" alt="" />
          <h2>Estante para libros</h2>
        </div>
      </nav>

      <main id="application">
        <section id="insert-section" class="mb-40">
          <div class="card-insert">
            <div class="card-head">
              <img src="./assets/img/subtle-pattern.png" alt="pattern">
            </div>
            <div class="card-body">
              <h2>Insert your new list book here:</h2>
              <button type="button" class="button-insert">+ Add new book</button>
            </div>
          </div>
        </section>
        <section id="search-section" class="mb-40">
          <div class="card-search">
            <div class="search-label">
              <h4>Search based on predefined criteria:</h4>
            </div>
            <div class="searchbox">
              <input type="text" class="search-input" name="search-input" id="search-input" placeholder="This feature is to search for your book ">
              <button type="submit" class="button-search">
                <img src="./assets/img/fa_search.svg" alt="">
                <span>Search</span>
              </button>
            </div>
          </div>
        </section>
        <section id="show-section" class="mb-40">
          
        </section>
      </main>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
